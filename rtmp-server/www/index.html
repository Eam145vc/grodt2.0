<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HLS Stream</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>

  <!-- HLS.js fallback para navegadores no-iOS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const hlsUrl = "http://192.168.1.3:8000/live/test/index.m3u8";

    // HLS.js se adjunta despuÃ©s de que el script se haya cargado
    if (typeof Hls !== 'undefined' && Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(hlsUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Soporte nativo en iOS
      video.src = hlsUrl;
    } else {
      alert("Tu navegador no soporta streaming HLS.");
    }

    video.addEventListener("click", () => {
      if (video.paused) video.play();
    });
  </script>
</body>
</html>
