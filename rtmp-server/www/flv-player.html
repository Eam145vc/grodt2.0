<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Live Stream (Node.js FLV)</title>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@latest"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #000;
            display: flex; justify-content: center; align-items: center;
        }
        .video-container {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }
        video {
            height: 100%; width: auto;
            max-width: 100%; aspect-ratio: 9 / 16;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" controls autoplay playsinline muted></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (flvjs.isSupported()) {
                const videoElement = document.getElementById('video');
                const flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    isLive: true,
                    url: 'http://localhost:8000/live/stream.flv'
                }, {
                    // --- Low Latency Config ---
                    enableStashBuffer: false,
                    stashInitialSize: 128,
                    isLive: true
                });
                flvPlayer.attachMediaElement(videoElement);
                flvPlayer.load();
                flvPlayer.play();
            } else {
                const container = document.querySelector('.video-container');
                container.innerHTML = '<h2 style="color: white;">HTTP-FLV is not supported on this browser/device.</h2>';
            }
        });
    </script>
</body>
</html>
